<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc4f813a5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css
    " rel="stylesheet">
    
</head>
<body>
    <div class="navigation"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="contact" id="form" action="" method="post">
                    <!-- Titre en blanc -->
                    <h2 class="text-white text-center">Contactez-nous</h2>
                    <div class="ligne-rouge fixed-top" style="top: 49px;"></div>
                    
                    <!-- Labels en blanc -->
                    <div class="mb-3">
                        <label for="idprenom" class="form-label text-white">Prénom</label>
                        <input type="text" class="form-control" id="idprenom" placeholder="Entrez votre prénom" required="required">
                        <div id="error-idprenom" style="color: red;"></div>
                    </div>

                    <div class="mb-3">
                        <label for="idname" class="form-label text-white">Nom</label>
                        <input type="text" class="form-control" id="idname" placeholder="Entrez votre nom" required="required">
                        <div id="error-idname" style="color: red;"></div>
                    </div>

                    <div class="mb-3">
                        <label for="idmail" class="form-label text-white">Adresse mail</label>
                        <input type="email" class="form-control" id="idmail" placeholder="Entrez votre email" required="required">
                        <div id="error-idmail" style="color: red;"></div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label text-white">Votre message</label>
                        <textarea name="message" id="message" class="form-control" rows="4" placeholder="Votre message" required="required"></textarea>
                        <div id="error-message" style="color: red;"></div>
                    </div>

                    <div class="text-center">
                        <button type="submit"  id="btn-panier">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/fonctionsUtiles.js"></script>
    <script src="js/contact.js"></script>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
