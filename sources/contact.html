<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc4f813a5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sources/css/style1.css">
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css
    " rel="stylesheet">
    
</head>
<body>
    <div class="navigation"></div>
    <form class="formulaire" id="form" action="" method="post">
        <h2>Contactez nous</h2>
        <div class="ligne-rouge fixed-top" style="top: 49px;"></div>
        
        <div class="mb-3">
          <label for="idprenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="idprenom" placeholder="value" required="required" i class="fa-solid fa-circle-exclamation" style="color: black;"></i>
          <div id="error-idprenom" style="color: red;"></div> <!-- Message d'erreur pour le prénom -->
      </div>
      <div class="mb-3">
          <label for="idname" class="form-label">Nom</label>
          <input type="text" class="form-control" id="idname" placeholder="value" required="required">
          <div id="error-idname" style="color: red;"></div> <!-- Message d'erreur pour le nom -->
      </div>
      <div class="mb-3">
          <label for="idmail" class="form-label">Adresse mail</label>
          <input type="email" class="form-control" id="idmail" placeholder="value" required="required">
          <div id="error-idmail" style="color: red;"></div> <!-- Message d'erreur pour l'email -->
      </div>
          <div id="message" >
            
            <label for="message">Votre message</label>
            <textarea name="message" id="message" placeholder="Votre message" required="required" tabindex="23"></textarea>
            <div id="error-idmail" style="color: red;"></div>
          </div>
      </div>
        <div id="error-message" style="color: red;"></div> <!-- Ajout de l'élément pour les messages d'erreur -->
        <button  type="submit"  class="btn btn-danger" id="idbtn">Submit</button>
    </form>
    <script src="sources/js/fonctionsUtiles.js"></script>
    <script src="sources/js/contact.js"></script>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
